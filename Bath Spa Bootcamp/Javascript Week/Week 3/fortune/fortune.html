<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fortunes">
    </div>
    
    <script>
        function tellFortune(children, partnerName, location, jobTitle) {
            return "you will be a " + jobTitle + " in " + location + " and married to " + partnerName + " with " + children  + " kids ";      
        }

        const fortune1 = tellFortune (3, "Sandra", "Madrid", "Electrician");
        const fortune2 = tellFortune(2,"Tom", "Paris", "Developer" );

        const fortunes = document.getElementById('fortunes');
        fortunes.innerHTML = fortune1 + fortune2;
        

        // console.log (tellFortune());
    </script>
</body>
</html>
