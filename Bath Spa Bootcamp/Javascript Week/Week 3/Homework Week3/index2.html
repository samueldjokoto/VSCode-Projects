    <script>

        function getName (firstName, lastName) {

            else(firstName !== 'Mike')
            document.getElementById('demo').style.color ="red";
            alert('WRONG NAME')

           return firstName  + ' ' +  lastName;
        }
        
        const fullName = getName('Mike', 'Tyson');
        
        document.getElementById('demo').innerHTML = fullName
