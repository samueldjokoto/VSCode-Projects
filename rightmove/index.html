<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "Description" content="UKs number one property websire for properties for rent or sale"/>
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="/style.css">
    <title>Rightmove</title>
</head>
<body>
    <header class="main-head">
        <nav class="navbar">
            <h1 id="logo">rightmove</h1>
            <ul>
                <li><a href="#">Buy</a>
                <li><a href="#">Rent</a>
                <li><a href="#">Find Agent</a>
                <li><a href="#">House prices</a>
                <li><a href="#">Commercial</a>
                <li><a href="#">Inspire</a>
                <li><a href="#">Overseas</a>
                <li><a href="#">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="/img/hero_image.jpg" alt="hero-img">
        </section>
        <div class="searchpanel">
            <h1 class="title">Find your happy</h1>
            <h2 class="sub-title">Search properties for sale and to rent in the uk</h2>
            <div role="form">
                <div class="inlinesearch">
                    <div class="inputfieldcontainer">
                        <input class="inputfield-typeahead" name="inputfield" type="text" placeholder="e.g. 'York', 'NW3', 'NW3 5TY' or 'Waterloo Station'">
                    </div>
                    <button class="sale">For Sale</button>
                    <button class="rent">To Rent</button>
                </div>
            </div>
        </div>
        <section class="signin">
            <div class="signin-container">
                <button class="create">Create an account</button>
                <button class="sign">Sign In</button>
                <div class="container-text">
                <p>Get instant property alerts</p>
                <p>Save your properties</p>
                <p>save your searches</p>
                </div>
            </div>
        </section>
    </main>   
</body>
</html>
